<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ä°ngilizce">
    <title>Ä°ngilizce Ã–ÄŸrenme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        
        .nav {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px 8px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .nav-btn.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .word-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .word-front {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .word-back {
            font-size: 24px;
            opacity: 0.9;
            display: none;
        }
        
        .word-back.show {
            display: block;
        }
        
        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-show {
            background: rgba(59, 130, 246, 0.8);
        }
        
        .btn-know {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .btn-next {
            background: rgba(168, 85, 247, 0.8);
        }
        
        .btn-dont-know {
            background: rgba(239, 68, 68, 0.8);
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .word-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .word-info {
            flex: 1;
        }
        
        .word-eng {
            font-weight: bold;
            font-size: 16px;
        }
        
        .word-tr {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .word-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-remove {
            background: rgba(239, 68, 68, 0.8);
        }
        
        .btn-add {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        .progress-ring {
            margin: 20px auto;
            width: 100px;
            height: 100px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡¬ðŸ‡§ Ä°ngilizce</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-words">0</span>
                    <span>Toplam</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="known-words">0</span>
                    <span>Bilinen</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="learning-words">0</span>
                    <span>Ã–ÄŸreniliyor</span>
                </div>
            </div>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('cards')">Kartlar</button>
            <button class="nav-btn" onclick="showSection('known')">Bilinen</button>
            <button class="nav-btn" onclick="showSection('all')">TÃ¼mÃ¼</button>
            <button class="nav-btn" onclick="showSection('quiz')">Quiz</button>
        </div>
        
        <div class="content">
            <!-- Kelime KartlarÄ± -->
            <div id="cards-section">
                <div id="word-card" class="word-card">
                    <div class="word-front" id="word-front">Kart yÃ¼kleniyor...</div>
                    <div class="word-back" id="word-back">...</div>
                    <div class="card-buttons">
                        <button class="btn btn-show" id="show-btn" onclick="showAnswer()">GÃ¶ster</button>
                        <button class="btn btn-know hidden" onclick="markAsKnown()">âœ“ Biliyorum</button>
                        <button class="btn btn-dont-know hidden" onclick="markAsUnknown()">âœ— Bilmiyorum</button>
                        <button class="btn btn-next hidden" onclick="nextCard()">Sonraki</button>
                    </div>
                </div>
            </div>
            
            <!-- Bilinen Kelimeler -->
            <div id="known-section" class="hidden">
                <div id="known-list" class="word-list"></div>
            </div>
            
            <!-- TÃ¼m Kelimeler -->
            <div id="all-section" class="hidden">
                <div id="all-list" class="word-list"></div>
            </div>
            
            <!-- Quiz BÃ¶lÃ¼mÃ¼ -->
            <div id="quiz-section" class="hidden">
                <div id="quiz-content">
                    <div class="empty-state">
                        <h3>Quiz hazÄ±rlanÄ±yor...</h3>
                        <p>HenÃ¼z yeterli kelime yok</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kelime veritabanÄ±
        const wordsDatabase = [
            { eng: "hello", tr: "merhaba", level: "A1" },
            { eng: "goodbye", tr: "hoÅŸÃ§akal", level: "A1" },
            { eng: "thank you", tr: "teÅŸekkÃ¼r ederim", level: "A1" },
            { eng: "please", tr: "lÃ¼tfen", level: "A1" },
            { eng: "sorry", tr: "Ã¶zÃ¼r dilerim", level: "A1" },
            { eng: "yes", tr: "evet", level: "A1" },
            { eng: "no", tr: "hayÄ±r", level: "A1" },
            { eng: "water", tr: "su", level: "A1" },
            { eng: "food", tr: "yemek", level: "A1" },
            { eng: "house", tr: "ev", level: "A1" },
            { eng: "car", tr: "araba", level: "A1" },
            { eng: "book", tr: "kitap", level: "A1" },
            { eng: "school", tr: "okul", level: "A1" },
            { eng: "work", tr: "iÅŸ/Ã§alÄ±ÅŸmak", level: "A1" },
            { eng: "friend", tr: "arkadaÅŸ", level: "A1" },
            { eng: "family", tr: "aile", level: "A1" },
            { eng: "time", tr: "zaman", level: "A1" },
            { eng: "good", tr: "iyi", level: "A1" },
            { eng: "bad", tr: "kÃ¶tÃ¼", level: "A1" },
            { eng: "big", tr: "bÃ¼yÃ¼k", level: "A1" },
            { eng: "small", tr: "kÃ¼Ã§Ã¼k", level: "A1" },
            { eng: "love", tr: "sevmek/aÅŸk", level: "A2" },
            { eng: "beautiful", tr: "gÃ¼zel", level: "A2" },
            { eng: "important", tr: "Ã¶nemli", level: "A2" },
            { eng: "different", tr: "farklÄ±", level: "A2" }
        ];
        
        // KullanÄ±cÄ± verileri
        let userData = {
            knownWords: [],
            unknownWords: [],
            currentCardIndex: 0
        };
        
        // LocalStorage'dan veri yÃ¼kle
        function loadUserData() {
            const saved = localStorage.getItem('englishAppData');
            if (saved) {
                userData = { ...userData, ...JSON.parse(saved) };
            }
        }
        
        // LocalStorage'a veri kaydet
        function saveUserData() {
            localStorage.setItem('englishAppData', JSON.stringify(userData));
        }
        
        // Ä°statistikleri gÃ¼ncelle
        function updateStats() {
            const total = wordsDatabase.length;
            const known = userData.knownWords.length;
            const learning = total - known;
            
            document.getElementById('total-words').textContent = total;
            document.getElementById('known-words').textContent = known;
            document.getElementById('learning-words').textContent = learning;
        }
        
        // Ã–ÄŸrenilecek kelimeleri al (bilinen kelimeler hariÃ§)
        function getWordsToLearn() {
            return wordsDatabase.filter(word => !userData.knownWords.includes(word.eng));
        }
        
        // Kelime kartÄ±nÄ± gÃ¶ster
        function showCard() {
            const wordsToLearn = getWordsToLearn();
            
            if (wordsToLearn.length === 0) {
                document.getElementById('word-front').textContent = "ðŸŽ‰ Tebrikler!";
                document.getElementById('word-back').textContent = "TÃ¼m kelimeleri Ã¶ÄŸrendiniz!";
                document.querySelector('.card-buttons').innerHTML = '<button class="btn btn-next" onclick="resetProgress()">BaÅŸtan BaÅŸla</button>';
                return;
            }
            
            // Rastgele kelime seÃ§
            const randomIndex = Math.floor(Math.random() * wordsToLearn.length);
            const currentWord = wordsToLearn[randomIndex];
            
            document.getElementById('word-front').textContent = currentWord.eng;
            document.getElementById('word-back').textContent = currentWord.tr;
            document.getElementById('word-back').classList.remove('show');
            
            // ButonlarÄ± sÄ±fÄ±rla
            document.getElementById('show-btn').classList.remove('hidden');
            document.querySelector('.btn-know').classList.add('hidden');
            document.querySelector('.btn-dont-know').classList.add('hidden');
            document.querySelector('.btn-next').classList.add('hidden');
            
            // Mevcut kelimeyi kaydet
            window.currentWord = currentWord;
        }
        
        // CevabÄ± gÃ¶ster
        function showAnswer() {
            document.getElementById('word-back').classList.add('show');
            document.getElementById('show-btn').classList.add('hidden');
            document.querySelector('.btn-know').classList.remove('hidden');
            document.querySelector('.btn-dont-know').classList.remove('hidden');
        }
        
        // Kelimeyi bilinen olarak iÅŸaretle
        function markAsKnown() {
            if (window.currentWord && !userData.knownWords.includes(window.currentWord.eng)) {
                userData.knownWords.push(window.currentWord.eng);
                saveUserData();
                updateStats();
                showNextButton("âœ“ Bilinen kelimeler listesine eklendi!");
            }
        }
        
        // Kelimeyi bilmeyen olarak iÅŸaretle
        function markAsUnknown() {
            if (window.currentWord && !userData.unknownWords.includes(window.currentWord.eng)) {
                userData.unknownWords.push(window.currentWord.eng);
                saveUserData();
                showNextButton("Tekrar gÃ¶sterilecek");
            }
        }
        
        // Sonraki butonu gÃ¶ster
        function showNextButton(message) {
            document.querySelector('.btn-know').classList.add('hidden');
            document.querySelector('.btn-dont-know').classList.add('hidden');
            const nextBtn = document.querySelector('.btn-next');
            nextBtn.classList.remove('hidden');
            nextBtn.textContent = "Sonraki Kart";
        }
        
        // Sonraki karta geÃ§
        function nextCard() {
            showCard();
        }
        
        // Bilinen kelimeleri listele
        function showKnownWords() {
            const container = document.getElementById('known-list');
            
            if (userData.knownWords.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>HenÃ¼z bilinen kelime yok</h3><p>Kartlarda kelimeleri Ã¶ÄŸrenmeye baÅŸla!</p></div>';
                return;
            }
            
            const knownWordsData = wordsDatabase.filter(word => userData.knownWords.includes(word.eng));
            
            container.innerHTML = knownWordsData.map(word => `
                <div class="word-item">
                    <div class="word-info">
                        <div class="word-eng">${word.eng}</div>
                        <div class="word-tr">${word.tr}</div>
                    </div>
                    <div class="word-actions">
                        <button class="btn-small btn-remove" onclick="removeFromKnown('${word.eng}')">KaldÄ±r</button>
                    </div>
                </div>
            `).join('');
        }
        
        // TÃ¼m kelimeleri listele
        function showAllWords() {
            const container = document.getElementById('all-list');
            
            container.innerHTML = wordsDatabase.map(word => {
                const isKnown = userData.knownWords.includes(word.eng);
                return `
                    <div class="word-item">
                        <div class="word-info">
                            <div class="word-eng">${word.eng} ${isKnown ? 'âœ“' : ''}</div>
                            <div class="word-tr">${word.tr}</div>
                        </div>
                        <div class="word-actions">
                            ${isKnown ? 
                                `<button class="btn-small btn-remove" onclick="removeFromKnown('${word.eng}')">KaldÄ±r</button>` :
                                `<button class="btn-small btn-add" onclick="addToKnown('${word.eng}')">Biliyorum</button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Bilinen kelimelerden kaldÄ±r
        function removeFromKnown(word) {
            userData.knownWords = userData.knownWords.filter(w => w !== word);
            saveUserData();
            updateStats();
            showKnownWords();
            showAllWords();
        }
        
        // Bilinen kelimelere ekle
        function addToKnown(word) {
            if (!userData.knownWords.includes(word)) {
                userData.knownWords.push(word);
                saveUserData();
                updateStats();
                showAllWords();
            }
        }
        
        // Ä°lerlemeyi sÄ±fÄ±rla
        function resetProgress() {
            if (confirm('TÃ¼m ilerleme sÄ±fÄ±rlanacak. Emin misiniz?')) {
                userData.knownWords = [];
                userData.unknownWords = [];
                saveUserData();
                updateStats();
                showCard();
            }
        }
        
        // BÃ¶lÃ¼m gÃ¶ster
        function showSection(section) {
            // Nav butonlarÄ±
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // BÃ¶lÃ¼mleri gizle
            document.querySelectorAll('[id$="-section"]').forEach(el => el.classList.add('hidden'));
            
            // SeÃ§ilen bÃ¶lÃ¼mÃ¼ gÃ¶ster
            document.getElementById(section + '-section').classList.remove('hidden');
            
            // BÃ¶lÃ¼me Ã¶zel iÅŸlemler
            switch(section) {
                case 'cards':
                    showCard();
                    break;
                case 'known':
                    showKnownWords();
                    break;
                case 'all':
                    showAllWords();
                    break;
                case 'quiz':
                    // Quiz henÃ¼z implementasyonda deÄŸil
                    break;
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde
        window.onload = function() {
            loadUserData();
            updateStats();
            showCard();
        };
    </script>
</body>
</html>
