<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ƒ∞ngilizce">
    <title>ƒ∞ngilizce √ñƒürenme - Sesli Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .word-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .word-counter {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        
        .word-english {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fbbf24;
        }
        
        .word-turkish {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 25px;
            display: none;
        }
        
        .word-turkish.show {
            display: block;
        }
        
        .card-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-row {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-speak {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .btn-show {
            background: rgba(59, 130, 246, 0.8);
        }
        
        .btn-next {
            background: rgba(168, 85, 247, 0.8);
        }
        
        .btn-auto {
            background: rgba(249, 115, 22, 0.8);
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .speaking-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .speaking-indicator.active {
            display: flex;
        }
        
        .voice-settings {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .voice-setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .voice-setting:last-child {
            margin-bottom: 0;
        }
        
        .voice-setting label {
            font-size: 14px;
        }
        
        .voice-setting select,
        .voice-setting input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            color: white;
            padding: 5px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîä Sesli Kelime Kartlarƒ±</h1>
            <p>Test S√ºr√ºm√º</p>
        </div>
        
        <div class="content">
            <div class="word-card">
                <div class="word-counter" id="word-counter">1 / 10</div>
                
                <div class="speaking-indicator" id="speaking-indicator">
                    <span>üîä</span>
                    <span>Konu≈üuyor...</span>
                </div>
                
                <div class="word-english" id="word-english">apple</div>
                <div class="word-turkish" id="word-turkish">elma</div>
                
                <div class="card-buttons">
                    <div class="btn-row">
                        <button class="btn btn-speak" id="speak-btn" onclick="speakWord()">
                            üîä Seslendir
                        </button>
                        <button class="btn btn-show" id="show-btn" onclick="showTranslation()">
                            üëÅÔ∏è G√∂ster
                        </button>
                    </div>
                    
                    <div class="btn-row">
                        <button class="btn btn-next" onclick="nextWord()">
                            ‚û°Ô∏è Sonraki
                        </button>
                        <button class="btn btn-auto" id="auto-btn" onclick="toggleAutoSpeak()">
                            üîÑ Otomatik Kapalƒ±
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="voice-settings">
                <div class="voice-setting">
                    <label>Ses Hƒ±zƒ±:</label>
                    <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1" onchange="updateVoiceSettings()">
                </div>
                <div class="voice-setting">
                    <label>Ses Tonu:</label>
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1" onchange="updateVoiceSettings()">
                </div>
                <div class="voice-setting">
                    <label>Aksan:</label>
                    <select id="voice-select" onchange="updateVoiceSettings()">
                        <option value="en-US">üá∫üá∏ American</option>
                        <option value="en-GB">üá¨üáß British</option>
                        <option value="en-AU">üá¶üá∫ Australian</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test kelimeleri
        const testWords = [
            { eng: "apple", tr: "elma" },
            { eng: "book", tr: "kitap" },
            { eng: "car", tr: "araba" },
            { eng: "dog", tr: "k√∂pek" },
            { eng: "house", tr: "ev" },
            { eng: "water", tr: "su" },
            { eng: "friend", tr: "arkada≈ü" },
            { eng: "school", tr: "okul" },
            { eng: "beautiful", tr: "g√ºzel" },
            { eng: "important", tr: "√∂nemli" }
        ];
        
        let currentWordIndex = 0;
        let autoSpeak = false;
        let speechSettings = {
            rate: 1,
            pitch: 1,
            lang: 'en-US'
        };
        
        // Ses sentezi kontrol
        function speakWord() {
            const word = testWords[currentWordIndex].eng;
            
            // Eƒüer zaten konu≈üuyorsa dur
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                hideSpeakingIndicator();
                return;
            }
            
            // Ses sentezi olu≈ütur
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = speechSettings.lang;
            utterance.rate = speechSettings.rate;
            utterance.pitch = speechSettings.pitch;
            
            // Konu≈üma olaylarƒ±
            utterance.onstart = () => {
                showSpeakingIndicator();
                document.getElementById('speak-btn').textContent = '‚è∏Ô∏è Durdur';
            };
            
            utterance.onend = () => {
                hideSpeakingIndicator();
                document.getElementById('speak-btn').innerHTML = 'üîä Seslendir';
            };
            
            utterance.onerror = () => {
                hideSpeakingIndicator();
                document.getElementById('speak-btn').innerHTML = 'üîä Seslendir';
                alert('Ses √∂zelliƒüi ≈üu anda kullanƒ±lamƒ±yor');
            };
            
            // Konu≈ü
            speechSynthesis.speak(utterance);
        }
        
        // Konu≈üma g√∂stergesini g√∂ster
        function showSpeakingIndicator() {
            document.getElementById('speaking-indicator').classList.add('active');
        }
        
        // Konu≈üma g√∂stergesini gizle
        function hideSpeakingIndicator() {
            document.getElementById('speaking-indicator').classList.remove('active');
        }
        
        // √áeviriyi g√∂ster
        function showTranslation() {
            document.getElementById('word-turkish').classList.add('show');
            document.getElementById('show-btn').style.opacity = '0.5';
            document.getElementById('show-btn').disabled = true;
        }
        
        // Sonraki kelime
        function nextWord() {
            // Konu≈ümayƒ± durdur
            speechSynthesis.cancel();
            hideSpeakingIndicator();
            
            // Sonraki kelimeye ge√ß
            currentWordIndex = (currentWordIndex + 1) % testWords.length;
            
            // Kartƒ± g√ºncelle
            updateCard();
            
            // Otomatik konu≈üma
            if (autoSpeak) {
                setTimeout(speakWord, 500);
            }
        }
        
        // Kartƒ± g√ºncelle
        function updateCard() {
            const word = testWords[currentWordIndex];
            
            document.getElementById('word-counter').textContent = `${currentWordIndex + 1} / ${testWords.length}`;
            document.getElementById('word-english').textContent = word.eng;
            document.getElementById('word-turkish').textContent = word.tr;
            document.getElementById('word-turkish').classList.remove('show');
            
            // G√∂ster butonunu resetle
            const showBtn = document.getElementById('show-btn');
            showBtn.style.opacity = '1';
            showBtn.disabled = false;
            
            // Seslendir butonunu resetle
            document.getElementById('speak-btn').innerHTML = 'üîä Seslendir';
        }
        
        // Otomatik konu≈ümayƒ± a√ß/kapat
        function toggleAutoSpeak() {
            autoSpeak = !autoSpeak;
            const btn = document.getElementById('auto-btn');
            btn.innerHTML = autoSpeak ? 'üîÑ Otomatik A√ßƒ±k' : 'üîÑ Otomatik Kapalƒ±';
            btn.style.background = autoSpeak ? 'rgba(34, 197, 94, 0.8)' : 'rgba(249, 115, 22, 0.8)';
        }
        
        // Ses ayarlarƒ±nƒ± g√ºncelle
        function updateVoiceSettings() {
            speechSettings.rate = parseFloat(document.getElementById('rate-slider').value);
            speechSettings.pitch = parseFloat(document.getElementById('pitch-slider').value);
            speechSettings.lang = document.getElementById('voice-select').value;
        }
        
        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            updateCard();
            
            // Ses sentezi uyumluluƒüunu kontrol et
            if (!('speechSynthesis' in window)) {
                alert('Bu tarayƒ±cƒ± ses √∂zelliklerini desteklemiyor');
                document.getElementById('speak-btn').disabled = true;
            }
        };
        
        // Sayfa kapandƒ±ƒüƒ±nda konu≈ümayƒ± durdur
        window.onbeforeunload = function() {
            speechSynthesis.cancel();
        };
    </script>
</body>
</html>
